---
- name: register lsb release
  command: lsb_release -cs
  register: lsb_release

- name: import the public key used by the package management system
  apt_key: keyserver=hkp://keyserver.ubuntu.com:80 id=7F0CEB10

- name: create a list file for mongodb
  apt_repository: repo="deb http://repo.mongodb.org/apt/ubuntu {{ lsb_release.stdout }}/mongodb-org/3.0 multiverse" state=present

- name: install mongodb
  apt: name={{ item }}={{ mongodb_version }} state=present
  with_items:
     - mongodb-org
     - mongodb-org-server
     - mongodb-org-shell
     - mongodb-org-mongos
     - mongodb-org-tools
